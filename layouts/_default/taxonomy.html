<!doctype html>
<html lang="en">

{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }}

    <main class="content-wrapper">
        <article class="content-container">
            <h1>{{ .Title }}</h1>
            {{ with .Content }}
                {{ . }}
            {{ end }}
            
            {{ range .Pages }}
            <div class="post-entry">
                <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                <p class="author-date">
                    <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>
                </p>
                {{ with .Params.description }}
                    <p>{{ . }}</p>
                {{ end }}
            </div>
            {{ end }}
        </article>
    </main>

    {{ partial "footer.html" . }}
</body>

</html>
