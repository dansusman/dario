<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }}</title>
    
    {{- partial "opengraph.html" . -}}

    <meta name="author" content="{{ .Site.Params.author }}" />
    <meta name="description" content="{{ .Site.Params.description }}" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Intel+One+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}" />

    <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}" />
    <link rel="apple-touch-icon" href="{{ "apple-touch-icon.png" | relURL }}" />

    <script src="{{ "js/init-darkmode.js" | relURL }}" defer></script>
    <script src="{{ "js/darkmode.js" | relURL }}" defer></script>
    <script src="{{ "js/footnotes.js" | relURL }}" defer></script>
    <script src="{{ "js/toc-highlight.js" | relURL }}" defer></script>
    <script src="{{ "js/margin-notes.js" | relURL }}" defer></script>
    <script src="{{ "js/auto-margin-notes.js" | relURL }}" defer></script>
</head>
